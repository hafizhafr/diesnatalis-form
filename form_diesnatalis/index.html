<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oprek Panitia Diesnatalis</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="text-gray-600 body-font">
      <form id="contact-form" action="https://formspree.io/f/mqkojpgj" method="POST"  enctype="multipart/form-data">
        <div class="container px-5 py-24 mx-auto" >
          <div class="flex flex-col text-center w-full mb-12">
            <h1
              class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900"
            >
              OPREK PANITIA DIESNATALIS
            </h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
              Open Recruitment Panitia Dies Natalis
            </p>
          </div>
          <div class="lg:w-1/3 w-full mx-auto px-8">
            <div class="relative flex-grow w-full">
              <label for="nama-lengkap" class="leading-7 text-sm text-gray-600"
                >Nama Lengkap</label
              >
              <input
                type="text"
                id="Nama Lengkap"
                name="Nama Lengkap"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative flex-grow w-full">
              <label for="nim" class="leading-7 text-sm text-gray-600"
                >Nim</label
              >
              <input
                type="number"
                id="NIM"
                name="NIM"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>

            <div class="relative flex-grow w-full">
              <label for="nim" class="leading-7 text-sm text-gray-600"
                >No HP</label
              >
              <input
                type="number"
                id="No HP"
                name="No HP"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            

            <div class="relative flex-grow w-full">
              <label for="subject" class="leading-7 text-sm text-gray-600"
                >Jurusan :</label
              >
              <input
                type="text"
                id="Jurusan"
                name="subject"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>

            <div class="relative flex-grow w-full">
              <label for="subject" class="leading-7 text-sm text-gray-600"
                >Angkatan :</label
              >
              <input
                type="number"
                id="Abgkatan"
                name="subject"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>

            <div class="relative flex-grow w-full">
              <label for="Divisi 1" class="leading-7 text-sm text-gray-600"
                >Pilihan Divisi 1 :</label
              >
              <p></p>
              <input type="radio" id="Skretaris" name="Divisi 1" value="Skretaris">
              <label for="Skretaris">Skretaris</label><br>
              <input type="radio" id="Bendahara" name="Divisi 1" value="Bendahara">
              <label for="Bendahara">Bendahara</label><br>

              <input type="radio" id="Acara" name="Divisi 1" value="Acara">
              <label for="Acara">Acara</label><br>
              <input type="radio" id="Humas" name="Divisi 1" value="Humas">
              <label for="Humas">Humas</label><br>
              <input type="radio" id="Konsumsi" name="Divisi 1" value="Konsumsi">
              <label for="Konsumsi">Konsumsi</label><br>
              <input type="radio" id="Korlap" name="Divisi 1" value="Korlap">
              <label for="Korlap">Korlap</label><br>
              <input type="radio" id="Logistik" name="Divisi 1" value="Logistik">
              <label for="Logistik">Logistik</label><br>
              <input type="radio" id="PDD" name="Divisi 1" value="PDD">
              <label for="PDD">PDD</label><br>
              <p></p>
            </div>

            <br>

            <div class="relative flex-grow w-full">
              <label for="Divisi 2" class="leading-7 text-sm text-gray-600"
                >Pilihan Divisi 2 :</label
              >
              <p></p>
              <input type="radio" id="Skretaris" name="Divisi 2" value="Skretaris">
              <label for="Skretaris">Skretaris</label><br>
              <input type="radio" id="Bendahara" name="Divisi 2" value="Bendahara">
              <label for="Bendahara">Bendahara</label><br>

              <input type="radio" id="Acara" name="Divisi 2" value="Acara">
              <label for="Acara">Acara</label><br>
              <input type="radio" id="Humas" name="Divisi 2" value="Humas">
              <label for="Humas">Humas</label><br>
              <input type="radio" id="Konsumsi" name="Divisi 2" value="Konsumsi">
              <label for="Konsumsi">Konsumsi</label><br>
              <input type="radio" id="Korlap" name="Divisi 2" value="Korlap">
              <label for="Korlap">Korlap</label><br>
              <input type="radio" id="Logistik" name="Divisi 2" value="Logistik">
              <label for="Logistik">Logistik</label><br>
              <input type="radio" id="PDD" name="Divisi 2" value="PDD">
              <label for="PDD">PDD</label><br>
              <p></p>
            </div>
            <br>

          
              <label for="subject" class="leading-7 text-sm text-gray-600"
                >Follow IG : <a href="https://www.instagram.com/diesnatalis_teknikuninus/">@diesnatalisteknik_uninus</a></label
              >


           

            <div class="w-full h-4"></div>
            <button
              type="submit"
              class="mt-4 w-full text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg"
            >
              Kirim
            </button>
            <div
              class="loader ease-linear mt-5 rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 mx-auto"
            ></div>
          </div>
        </div>
      </form>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
